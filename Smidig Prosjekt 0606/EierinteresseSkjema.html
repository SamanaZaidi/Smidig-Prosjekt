<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eierinteresse skjema</title>
    <link rel="stylesheet" href="EierinteresseSkjema.css">
</head>
<body>
    <header>
        <h1 id="header-title">Habilitetsregisteret</h1>
       
    </header>
    <div class="container">
        <h2 id="subheader-title">Eierinteresse</h2>
    
        <form id="eierinteresseForm">
            <div class="form-group">
                <label for="land" id="label-land">LAND</label>
                <select id="land" name="land">
                    <option value="no">Velg land</option>
                    <option value="us">United States</option>
                    <option value="no">Norway</option>
                    
                </select>
            </div>
            <div class="form-group">
                <label for="orgNavn" id="label-orgNavn">NAVN PÅ ORGANISASJON*</label>
                <input type="text" id="orgNavn" name="orgNavn" required>
            </div>
            <div class="form-group">
                <label for="orgNummer" id="label-orgNummer">ORGANISASJONNUMMER*</label>
                <input type="text" id="orgNummer" name="orgNummer" required>
            </div>
            <div class="form-group">
                <label for="aksjeklasse" id="label-aksjeklasse">AKSJEKLASSE</label>
                <select id="aksjeklasse" name="aksjeklasse">
                    <option value="">Velg aksjeklasse</option>
                  
                </select>
            </div>
            <div class="form-group">
                <label for="antallAksjer" id="label-antallAksjer">Antall aksjer</label>
                <input type="number" id="antallAksjer" name="antallAksjer">
            </div>
            <div class="form-group">
                <label for="eierskapFra" id="label-eierskapFra">Eierskap fra (Ikke å krevd)</label>
                <input type="date" id="eierskapFra" name="eierskapFra">
            </div>
            <div class="form-group">
                <label for="eierskapTil" id="label-eierskapTil">Eierskap til (Ikke på krevd)</label>
                <input type="date" id="eierskapTil" name="eierskapTil">
            </div>
            <div class="form-group">
                <label for="kommentarer" id="label-kommentarer">Eventuelle Kommentarer</label>
                <textarea id="kommentarer" name="kommentarer"></textarea>
            </div>
            <div class="buttons">
                <a href="Eierinteresser.html">
                    <button type="button" class="back-button">Tilbake</button>
                </a>

                <a href="Eierinteresser.html">
                    <button type="button" class="cancel-button">Avbryt</button>
                </a>
                
                
                
                <button type="button" class="submit-button" id="submit-btn">Legg til eksisterende eierinteresse</button>

                <a href="EierinteresseKvittering.html">
                    <button type="button" class="submit-button" style="margin-right: 0px;">Neste</button>
                </a>
                
            </div>
        </form>
        <div class="footer">
            <div class="language-container">
                <button class="lang-btn"><img src="Bilder/BFlag.png" alt="English"></button>
                <button class="lang-btn"><img src="Bilder/NFlag.png" alt="Norwegian"></button>
                <button class="audio-btn"><img src="Bilder/Speaker.png" alt="Speaker"></button>
            </div>
            <img src="Bilder/Chat.png" alt="Chat" class="chat-icon">
        </div>
        
       <div class="home-icon">
           <a href="Forside.html">
               <img src="Bilder/Home.png" alt="Home" >
           </a>
       </div>
         
    
    <div class="profile-icon">
        <a href="profile.html">
            <img src="Bilder/profileimage.webp" alt="profile">
        </a>
    </div>
    
    <script>

/*function goBack() {
    window.history.back();
}*/

function changeLanguage(lang) {
    const elements = {
        'header-title': {
            'en': 'Conflict of Interest Register',
            'no': 'Habilitetsregisteret'
        },
        'subheader-title': {
            'en': 'Ownership Interest',
            'no': 'Eierinteresse'
        },
        'label-land': {
            'en': 'COUNTRY',
            'no': 'LAND'
        },
        'label-orgNavn': {
            'en': 'ORGANIZATION NAME*',
            'no': 'NAVN PÅ ORGANISASJON*'
        },
        'label-orgNummer': {
            'en': 'ORGANIZATION NUMBER*',
            'no': 'ORGANISASJONNUMMER*'
        },
        'label-aksjeklasse': {
            'en': 'SHARE CLASS',
            'no': 'AKSJEKLASSE'
        },
        'label-antallAksjer': {
            'en': 'Number of shares',
            'no': 'Antall aksjer'
        },
        'label-eierskapFra': {
            'en': 'Ownership from (Not required)',
            'no': 'Eierskap fra (Ikke å krevd)'
        },
        'label-eierskapTil': {
            'en': 'Ownership to (Not required)',
            'no': 'Eierskap til (Ikke på krevd)'
        },
        'label-kommentarer': {
            'en': 'Comments',
            'no': 'Eventuelle Kommentarer'
        }
    };

    for (const [key, translations] of Object.entries(elements)) {
        document.getElementById(key).textContent = translations[lang];
    }

    document.querySelector('.back-button').textContent = lang === 'en' ? 'Back' : 'Tilbake';
    document.querySelector('.cancel-button').textContent = lang === 'en' ? 'Cancel' : 'Avbryt';
    document.querySelector('.submit-button').textContent = lang === 'en' ? 'Add Existing Ownership Interest' : 'Legg til eksisterende eierinteresse';
}

function toggleSound() {
    alert('Sound toggled');
}

////////////////////////////////////////////////////////////////////////



function addItem(){

        // Bruker 2 felt som test av proto:
        // Navn på org
        // Nummer på org

        var list_index = localStorage.getItem("list_index");
        list_index++
        localStorage.setItem("list_index", (list_index));


        //endre etter hvilket skjema (også i linket html dokument)
        var orgName_key = `orgName_${localStorage.getItem("list_index")}`;
        var orgNum_key = `orgNum_${localStorage.getItem("list_index")}`;

        //                                                            Endre dette også
        localStorage.setItem(`${orgName_key}`, document.getElementById("orgNavn").value)
        localStorage.setItem(`${orgNum_key}`, document.getElementById("orgNummer").value)

}

//                     legg til en knapp id
document.getElementById("submit-btn").onclick = function(){
    event.preventDefault();
    addItem();
    alert('Form submitted');
        
}
var spraakOgLydKnapper = document.getElementsByClassName("language-container")[0].onclick = function(){
            alert(`Denne funksjonen fungerer ikke i denne prototypen.

                    Disse knappen vil kunne:
                    - Endre på språk
                    - Skru på tale evene for svaksynte
                    `);
        }

//////////////////////////////////////////////////////////////////////////
    </script>
</body>
</html>
